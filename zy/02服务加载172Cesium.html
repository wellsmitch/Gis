    // function onload(Cesium) {

      // var imageryProvider = new Cesium.SingleTileImageryProvider({

      // });


      var viewer = new Cesium.Viewer("cesiumContainer",{
        baseLayerPicker:false,
        // imageryProvider:imageryProvider
      });

      var provider1 = new Cesium.WebMapServiceImageryProvider({
        // url: 'http://localhost:4222/arcgis/services/chinaserver/MapServer/WmsServer?',
        // url: 'http://172.16.103.118:6080/arcgis/services/chinaserver/MapServer/WmsServer?',
        // url:'http://172.16.103.118:6080/arcgis/services/hnserver/MapServer/WMSServer ',

        // url:'http://localhost:4222/arcgis/services/hnserver/MapServer/WMSServer ',
          ////8840
        // url: 'http://localhost:8840/cesium/igs/rest/ogc/INDEX2019G/WMTSServer?layer=INDEX2019G&style=default&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image%2Fpng&TileMatrix=6&TileCol=699&TileRow=-71'
        url: 'http://localhost:8840/cesium/igs/rest/ogc/INDEX2019G/WMTSServer?',
        layers: '0',
        rectangle: Cesium.Rectangle.fromDegrees(113.15796159221239, 34.774804197830136, 113.39847933628013, 34.86300222655366),
      });
      viewer.imageryLayers.addImageryProvider(provider1);

      // 设置视角
      viewer.camera.setView({
          destination : Cesium.Cartesian3.fromDegrees(113.28,34.82, 150000.0), // 设置位置
          orientation: {
              heading : Cesium.Math.toRadians(40.0), // z方向
              pitch : Cesium.Math.toRadians(-90.0),// y倾斜角度
              roll : 0//x
          }
      });

      viewer.scene.debugShowFramesPerSecond = true;

    // }
  </script>
